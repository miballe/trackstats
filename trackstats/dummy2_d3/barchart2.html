<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Bar Chart </title>
		<script src="http://d3js.org/d3.v3.js"></script>
			</head>
			

	<body>
		<h1>Barchart of Workouts </h1>
	</body>
	
	
	<script>
	d3.json('data.json', function(data) {
			
		var w = 800;
		var h = 450;
		var margin = {
		top: 58,
		bottom: 100,
		left: 80,
		right: 40
		};
		
		var width = w -  margin.left - margin.right;
		var height = h - margin.top - margin.bottom;
		
		
		
		
		var x = d3.scale.ordinal().domain(data.map(function(entry){
				return entry.key;
		}))
		.rangeBands([0, width],.1);
		
		var y = d3.scale.linear().domain([0, d3.max(data, function(data){
				return data.value;
		})])
		.range([height, 0]);
//	
		
//				var y = d3.scale.linear().domain([0, d3.max(data, function(data){
//							return data.value;
//					})])
//					.range([height, 0]);
		
//		var maxWorkouts = d3.max(data, function(data){return data.value);
//		var y = d3.scale.linear().domain([0,maxWorkouts]).range([500,0]);		
			
						
		
		
		
var xAxis = d3.svg.axis()   
									.scale(x)
									.orient("bottom");
var yAxis = d3.svg.axis()
									.scale(y)
									.orient("left");
var yGridLines = d3.svg.axis()
												 .scale(y)
												 .tickSize(-width, 0, 0)
												 .tickFormat("")
												 .orient("left");
var svg = d3.select("body").append("svg")
				.attr("id", "chart")
				.attr("width", w)
				.attr("height", h);
var chart = svg.append("g")
				.classed("display", true)
				.attr("transform", "translate(" + margin.left + "," + margin.top +           ")");






function plot(params){
	this.append("g")
			 .call(yGridLines)
			 .classed("gridline", true)
			 .attr("transform", "translate(0,0)")
	this.selectAll(".bar")
			.data(params.data)
			.enter()
					.append("rect")
					.classed("bar", true)
					.attr("x", function (d,i){
							return x(d.key);
					})
					.attr("y", function(d,i){
							return y(d.value);
					})
					.attr("height", function(d,i){
							return height - y(d.value);
					})
					.attr("width", function(d){
							return x.rangeBand();
					});
	this.selectAll(".bar-label")
			.data(params.data)
			.enter()
					.append("text")
					.classed("bar-label", true)
					.attr("x", function(d,i){
							return x(d.key) + (x.rangeBand()/2)
					})
					.attr("dx", 0)
					.attr("y", function(d,i){
							return y(d.value);
					})
					.attr("dy", -6 )
					.text(function(d){
							return d.value;
					})
					
					// labels of x axis
	this.append("g")
			 .classed("x axis", true)
			 .attr("transform", "translate(" + 0 + "," + height + ")")
			 .call(xAxis)
							.selectAll("text")
									.style("text-anchor", "end")
									.attr("dx", -8)
									.attr("dy" ,8)
									.attr("transform", "translate(0,0) rotate(-45)");
									
	//labels of yaxis								

	this.append("g")
			 .classed("y axis", true)
			 .attr("transform", "translate(0,0)")
			 .call(yAxis);

	this.select(".y.axis")
			.append("text")
			.attr("x", 0)
			.attr("y", 0)
			.style("text-anchor", "middle")
			.attr("transform", "translate(-50," + height/2 + ") rotate(-90)")
			.text("Amount of Workouts");

	this.select(".x.axis")
			.append("text")
			.attr("x", 0)
			.attr("y", 0)
			.style("text-anchor", "middle")
			.attr("transform", "translate(" + width/2 + ",80)")
			.text("[Workouts]");    
			// title 
	this.append("text")
			.attr("x", (width / 2))             
			.attr("y", 0 - (margin.top /2))
			.attr("text-anchor", "middle")  
			.style("font-size", "16px") 
			.style("text-decoration", "underline")  
			.text("Google Fit Stats");    
	}


	plot.call(chart, {data: data});
	});
	</script>   
	</html>
