<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- <script src="jquery-1.11.3.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- <script src="bower_components/jquery/index.js"></script> -->
		
				<style>
		#script-warning {
			display: none;
			background: #eee;
			border-bottom: 1px solid #ddd;
			padding: 0 10px;
			line-height: 40px;
			text-align: center;
			font-weight: bold;
			font-size: 12px;
			color: red;
		}

		#loading {
			display: none;
			position: absolute;
			top: 10px;
			right: 10px;
		}

		</style>
		
		<script>
		
		$(document).ready(function() {
					console.log('In the ready function');
					$('#calendar').fullCalendar({
			            //theme: true,
						header: {
							left: 'prev,next today',
							center: 'title',
							right: 'month,agendaWeek,agendaDay'
						},
						defaultDate: moment().format("YYYY-MM-DD"),
						editable: true,
						events: {
							url: 'http://www.json-generator.com/api/json/get/ccUKVDYErS?indent=2',
							error: function() {
								$('#script-warning').show();
							},
			                success: function(){
			                    alert("successful: You can now do your stuff here. You dont need ajax. Full Calendar will do the ajax call OK? ");   
			                }
						},
						loading: function(bool) {
							$('#loading').toggle(bool);
						}
					});
					
				});
		
		
		</script>
	</head>
	<body>
		
		
	<div id='calendar'></div>
	<div id='loading'>loading...</div>	
		

	</body>
</html>
